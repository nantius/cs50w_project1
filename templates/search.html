{%  extends "layout.html" %}

{% block heading %}
{% endblock %}

{% block body %}

    <h4 class="text-center">Search for books using ISBN, TITLE, AUTHOR</h4>

    <br>

    <form action="{{ url_for("search") }}" method="post">
        <div class="form-group">
            <label for="search">Search bar</label>
            <input class="form-control" type="text" name="search" >
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <br>

    <ol>
    {%  for book in books %}
        <li><a href="{{ url_for("book",id=book.id) }}">{{ book.title }} - {{ book.author }}</a></li>
    {% endfor %}
    </ol>

{% endblock %}
